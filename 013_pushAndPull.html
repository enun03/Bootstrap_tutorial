<body>

        <h3>Push and pull</h3>

        <div class="row">

                col-md-push-5 = move right 5 columns on md or greater (stay same for sm)
                else just show as normal
            -->
            <div class="col-md-5 col-md-push-5" style="background: lightgreen">

            </div>

            <!-- col-sm-pull-5 = move left 5 columns -->

                Content C

    </div>
